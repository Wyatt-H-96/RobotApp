<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="robot.css">

    <title>RoboLink</title>
        
        
        <body>
            <h1>Absolute Calculator</h1>
       
            <div class="button-container">
                <a id="a-button" href="/main/robot.html">
                    <button>Home</button>
                </a>
                <a id="a-button" href="/main/apps.html">
                    <button>App's</button>
                </a>
                <a id="a-button" href="/main/cells.html">
                    <button>Cells</button>
                </a>
                <a id="a-button" href="/main/reference.html">

                <button>Button 5</button>

            <div class="calc">
                <table>
                    <tr>
                        <th>COMMAND</th>
                        <th>CURRENT</th>
                    </tr>
                    <tr>
                        
                        <td>
                           <input type="text" class=" input-left" id="s1" placeholder="S-AXIS">

                        <td>
                            <input type="text" class="input-right" id="s2">
                            <input type="text" class="input-right" id="l2">
                            <input type="text" class="input-right" id="u2">
                            <input type="text" class="input-right" id="r2">
